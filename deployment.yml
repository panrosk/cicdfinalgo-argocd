apiVersion: apps/v1
kind: Deployment
metadata:
  name: final-project-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: final-project
  template:
    metadata:
      labels:
        app: final-project
    spec:
      containers:
        - name: final-project
          image: fabianrc2810/final-project:b6b7abc7a1a26f57db5df1b6b2a3f35d514d6776
          imagePullPolicy: Always
          ports:
            - containerPort: 80
