apiVersion: apps/v1
kind: Deployment
metadata:
  name: final-project-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: final-project
  template:
    metadata:
      labels:
        app: final-project
    spec:
      containers:
        - name: final-project
          image: docker.io/panrosk/cicdfinalgo:5fa2c77eaf2eeaf95db8e173293d47fbaf973ccc
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
