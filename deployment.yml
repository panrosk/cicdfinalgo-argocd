apiVersion: apps/v1
kind: Deployment
metadata:
  name: final-project-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: final-project
  template:
    metadata:
      labels:
        app: final-project
    spec:
      containers:
        - name: final-project
          image: docker.io/panrosk/final-project:eec573dc2a90da109dff5871604af3bd41cff920
          imagePullPolicy: Always
          ports:
            - containerPort: 80
