apiVersion: apps/v1
kind: Deployment
metadata:
  name: final-project-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: final-project
  template:
    metadata:
      labels:
        app: final-project
    spec:
      containers:
        - name: final-project
          image: docker.io/panrosk/cicdfinalgo:cd6cf729e2d208c7805f2370a38c61a0530a57a3
          imagePullPolicy: Always
          ports:
            - containerPort: 80
